<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrlandoMm</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/figures.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/grid.css">
    <script src="https://kit.fontawesome.com/00a734f883.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js"></script>
</head>

<body>
    <div class="nav">
        <a href="#inicio" class="hvr-bob"><i class="fa-solid fa-house"></i></a>
        <a href="#portafolio" class="hvr-bob"><i class="fa-solid fa-suitcase"></i></a>
        <a href="#" class="hvr-bob"><i class="fa-solid fa-brain"></i></a>
        <a href="#" class="hvr-bob"><i class="fa-solid fa-graduation-cap"></i></a>
        <a href="#" class="hvr-bob"><i class="fa-solid fa-address-card"></i></a>
    </div>
    <div class="coverpage parallax" id="inicio">
        <div class="circle-bg" id="main-layer"></div>
        <div class="circle1" id="layer"></div>
        <div class="circle2" id="layer"></div>
        <div class="square" id="layer"></div>
        <div class="triangle" id="layer"></div>
        <img src="./img/line.png" alt="line" class="coverpage-line" id="layer">
        <img src="./img/logo.png" alt="OrlandoMm" class="coverpage-logo" id="main-layer">
    </div>
    <div class="portafolio" id="portafolio">
        <div class="smooth-wrapper">
            <div class="smooth-content">
                <div class="grid-section">
                    <div class="grid-layout">
                        <div class="column column-1" data-speed="1.1">
                            <div class="column-content">
                                <div class="grid-image">
                                    <img src="https://source.unsplash.com/eD7ANCp2Tt8" alt="">
                                </div>
                                <div class="grid-image">
                                    <img src="https://source.unsplash.com/eD7ANCp2Tt8" alt="">
                                </div>
                                <div class="grid-image">
                                    <img src="https://source.unsplash.com/eD7ANCp2Tt8" alt="">
                                </div>
                                <div class="grid-image">
                                    <img src="https://source.unsplash.com/eD7ANCp2Tt8" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="column column-2" data-speed="1.01">
                            <div class="column-content">
                                <div class="grid-image">
                                    <img src="https://source.unsplash.com/W0YgS_z9GmM" alt="">
                                </div>
                                <div class="grid-image">
                                    <img src="https://source.unsplash.com/W0YgS_z9GmM" alt="">
                                </div>
                                <div class="grid-image">
                                    <img src="https://source.unsplash.com/W0YgS_z9GmM" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="column column-3" data-speed="1.1">
                            <div class="column-content">
                                <div class="grid-image">
                                    <img src="https://source.unsplash.com/snYLMKphCf4" alt="">
                                </div>
                                <div class="grid-image">
                                    <img src="https://source.unsplash.com/snYLMKphCf4" alt="">
                                </div>
                                <div class="grid-image">
                                    <img src="https://source.unsplash.com/snYLMKphCf4" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="spacer"></div>
    </div>

    <script src="./js/parallax.js"></script>
    <script src="./js/animations.js"></script>
</body>

</html>
